name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # Only deploy when documentation or config changes
      - 'docs/**'
      - 'strategic/**'
      - 'website/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Docusaurus site to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Build website
        timeout-minutes: 15
        run: |
          set -e
          echo "Building Docusaurus site..."
          echo "NODE_ENV: $NODE_ENV"
          echo "NODE_OPTIONS: $NODE_OPTIONS"
          echo "BASE_URL: $BASE_URL"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          npm run build 2>&1
          echo "Build command completed"
          if [ -d "build" ]; then
            echo "✅ Build directory exists"
            ls -la build/ | head -10
          else
            echo "❌ Build directory missing!"
            exit 1
          fi
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=4096'
          # Use custom domain baseUrl if custom domain is configured
          # Otherwise use project pages baseUrl
          BASE_URL: ${{ vars.CUSTOM_DOMAIN_BASE_URL || '/eco-balance-documentation/' }}
          SITE_URL: ${{ vars.CUSTOM_DOMAIN_URL || 'https://presiannedyalkov.github.io' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

