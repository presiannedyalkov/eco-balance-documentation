name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # Only deploy when documentation or config changes
      - 'docs/**'
      - 'strategic/**'
      - 'website/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - 'package.json'
      - 'package-lock.json'
      - 'CNAME'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Docusaurus site to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Fix frontmatter issues
        run: |
          if [ -d "docs" ]; then
            node scripts/fix-frontmatter.js || echo "⚠️  Frontmatter fix script completed with warnings"
          else
            echo "⚠️  docs directory not found, skipping frontmatter fix"
          fi
      
      - name: Build website
        timeout-minutes: 15
        run: |
          set -e
          echo "Building Docusaurus site..."
          echo "NODE_ENV: $NODE_ENV"
          echo "NODE_OPTIONS: $NODE_OPTIONS"
          echo "BASE_URL: $BASE_URL"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          npm run build 2>&1
          echo "Build command completed"
          if [ -d "build" ]; then
            echo "✅ Build directory exists"
            ls -la build/ | head -10
          else
            echo "❌ Build directory missing!"
            exit 1
          fi
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=4096'
          # Use custom domain baseUrl if custom domain is configured
          # Otherwise use project pages baseUrl
          # Try environment variables first (github-pages), then repository variables, then default
          BASE_URL: ${{ env.CUSTOM_DOMAIN_BASE_URL || vars.CUSTOM_DOMAIN_BASE_URL || '/eco-balance-documentation/' }}
          SITE_URL: ${{ env.CUSTOM_DOMAIN_URL || vars.CUSTOM_DOMAIN_URL || 'https://docs.eco-balance.cc' }}
          # Meilisearch configuration (optional - defaults are in docusaurus.config.js)
          MEILISEARCH_HOST: ${{ vars.MEILISEARCH_HOST || env.MEILISEARCH_HOST || 'https://search.eco-balance.cc' }}
          MEILISEARCH_SEARCH_KEY: ${{ secrets.MEILISEARCH_SEARCH_KEY || vars.MEILISEARCH_SEARCH_KEY || 'e1eebc3950796ae3ead1c39d2c80f4148212c344a36fb6ba9e9ec91d7a7f4489' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

