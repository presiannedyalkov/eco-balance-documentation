name: Deploy to GitHub Pages

on:
  # Triggered when VERSION file changes (monthly releases)
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  # Can be called by other workflows (e.g., monthly-release)
  workflow_call:
  # Manual trigger for urgent deployments
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Docusaurus site to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install
          # Apply patches (patch-package runs in postinstall, but ensure it runs)
          npm run postinstall || npx patch-package

      - name: Fix frontmatter issues
        run: |
          if [ -d "docs" ]; then
            echo "üìÅ Checking docs directory..."
            echo "üìä Total markdown files: $(find docs -name '*.md' | wc -l)"
            node scripts/fix-frontmatter.js || echo "‚ö†Ô∏è  Frontmatter fix script completed with warnings"
          else
            echo "‚ö†Ô∏è  docs directory not found, skipping frontmatter fix"
          fi
      
      - name: Clear Docusaurus cache
        run: |
          echo "üßπ Clearing Docusaurus cache..."
          rm -rf .docusaurus || true
          npm run clear || true
          echo "‚úÖ Cache cleared"
      
      - name: Check Meilisearch service health
        id: meilisearch_health
        run: |
          MEILISEARCH_HOST="${{ vars.MEILISEARCH_HOST || env.MEILISEARCH_HOST || 'https://search.eco-balance.cc' }}"
          echo "üîç Checking Meilisearch service at: $MEILISEARCH_HOST"
          
          # Try health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$MEILISEARCH_HOST/health" || echo "000")
          
          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "‚úÖ Meilisearch service is healthy (HTTP $HEALTH_STATUS)"
            echo "health_status=healthy" >> $GITHUB_OUTPUT
          elif [ "$HEALTH_STATUS" = "000" ]; then
            echo "‚ö†Ô∏è  Meilisearch service is unreachable (timeout or connection error)"
            echo "üí° This might indicate Cloudflare issues or the service is down"
            echo "üí° Check https://search.eco-balance.cc/ manually"
            echo "health_status=unreachable" >> $GITHUB_OUTPUT
          elif [ "$HEALTH_STATUS" = "500" ]; then
            echo "‚ö†Ô∏è  Meilisearch service returned 500 error"
            echo "üí° This might indicate Cloudflare issues or server problems"
            echo "üí° Check https://search.eco-balance.cc/ manually"
            echo "health_status=error_500" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  Meilisearch service returned HTTP $HEALTH_STATUS"
            echo "üí° Service might be experiencing issues"
            echo "health_status=error_$HEALTH_STATUS" >> $GITHUB_OUTPUT
          fi
          
          # Try to get more details
          echo ""
          echo "üìä Detailed health check response:"
          curl -s --max-time 10 "$MEILISEARCH_HOST/health" || echo "  (Could not fetch health endpoint)"
          echo ""
          
          # Don't fail the build, but warn if service is down
          if [ "$HEALTH_STATUS" != "200" ]; then
            echo "‚ö†Ô∏è  WARNING: Meilisearch service is not healthy"
            echo "‚ö†Ô∏è  Search functionality may not work after deployment"
            echo "‚ö†Ô∏è  Continuing with build, but search will be unavailable"
          fi
        continue-on-error: true
      
      - name: Determine BASE_URL
        id: base_url
        run: |
          # Check if custom domain is configured
          CUSTOM_DOMAIN_URL="${{ env.CUSTOM_DOMAIN_URL || vars.CUSTOM_DOMAIN_URL }}"
          CUSTOM_DOMAIN_BASE_URL="${{ env.CUSTOM_DOMAIN_BASE_URL || vars.CUSTOM_DOMAIN_BASE_URL }}"
          
          if [ -n "$CUSTOM_DOMAIN_BASE_URL" ]; then
            # Use explicitly set BASE_URL
            BASE_URL="$CUSTOM_DOMAIN_BASE_URL"
            echo "Using explicit BASE_URL: $BASE_URL"
          elif [ -n "$CUSTOM_DOMAIN_URL" ]; then
            # Custom domain is configured, use root path
            BASE_URL="/"
            echo "Custom domain detected, using BASE_URL: $BASE_URL"
          else
            # No custom domain, use project pages path
            BASE_URL="/eco-balance-documentation/"
            echo "No custom domain, using BASE_URL: $BASE_URL"
          fi
          
          echo "base_url=$BASE_URL" >> $GITHUB_OUTPUT
          echo "BASE_URL will be: $BASE_URL"
      
      - name: Validate BASE_URL configuration
        run: |
          BASE_URL="${{ steps.base_url.outputs.base_url }}"
          CUSTOM_DOMAIN_URL="${{ env.CUSTOM_DOMAIN_URL || vars.CUSTOM_DOMAIN_URL }}"
          
          echo "üîç Validating BASE_URL configuration..."
          echo "BASE_URL: $BASE_URL"
          echo "CUSTOM_DOMAIN_URL: $CUSTOM_DOMAIN_URL"
          
          # If custom domain is configured, BASE_URL should be '/'
          if [ -n "$CUSTOM_DOMAIN_URL" ] && [ "$CUSTOM_DOMAIN_URL" != "" ]; then
            if [ "$BASE_URL" != "/" ]; then
              echo "‚ùå ERROR: Custom domain is configured ($CUSTOM_DOMAIN_URL) but BASE_URL is '$BASE_URL' (expected '/')"
              echo "üí° Fix: Set CUSTOM_DOMAIN_BASE_URL to '/' in GitHub repository variables"
              exit 1
            else
              echo "‚úÖ Custom domain configuration is correct: BASE_URL='/' for $CUSTOM_DOMAIN_URL"
            fi
          else
            # No custom domain, should use project pages path
            if [ "$BASE_URL" != "/eco-balance-documentation/" ]; then
              echo "‚ö†Ô∏è  WARNING: No custom domain configured, but BASE_URL is '$BASE_URL' (expected '/eco-balance-documentation/')"
              echo "üí° This is OK if you're testing, but ensure GitHub Pages is configured correctly"
            else
              echo "‚úÖ Project pages configuration is correct: BASE_URL='/eco-balance-documentation/'"
            fi
          fi
      
      - name: Build website
        timeout-minutes: 15
        run: |
          set -e
          echo "üèóÔ∏è  Building Docusaurus site..."
          echo "NODE_ENV: $NODE_ENV"
          echo "NODE_OPTIONS: $NODE_OPTIONS"
          echo "BASE_URL: $BASE_URL"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "üìù Capturing build output for error analysis..."
          npm run build 2>&1 | tee build-output.log || {
            echo ""
            echo "‚ùå Build failed. Analyzing errors..."
            echo ""
            echo "=== Frontmatter Errors ==="
            grep -i "error while parsing markdown front matter" build-output.log | head -20 || echo "No frontmatter errors found in grep"
            echo ""
            echo "=== Files with frontmatter issues ==="
            grep -B 5 "Error while parsing Markdown front matter" build-output.log | grep -E "\.md|docs/" | head -20 || echo "No file paths found"
            echo ""
            echo "=== All Build Errors (first 30) ==="
            grep -i "error" build-output.log | head -30 || echo "No errors found"
            echo ""
            echo "=== Full build output saved to build-output.log ==="
            exit 1
          }
          echo "Build command completed"
          if [ -d "build" ]; then
            echo "‚úÖ Build directory exists"
            ls -la build/ | head -10
          else
            echo "‚ùå Build directory missing!"
            exit 1
          fi
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=4096'
          # BASE_URL is determined by the "Determine BASE_URL" step above
          BASE_URL: ${{ steps.base_url.outputs.base_url }}
          SITE_URL: ${{ env.CUSTOM_DOMAIN_URL || vars.CUSTOM_DOMAIN_URL || 'https://docs.eco-balance.cc' }}
          # Meilisearch configuration (optional - defaults are in docusaurus.config.js)
          MEILISEARCH_HOST: ${{ vars.MEILISEARCH_HOST || env.MEILISEARCH_HOST || 'https://search.eco-balance.cc' }}
          # Search key for frontend (read-only, safe to expose)
          MEILISEARCH_SEARCH_KEY: ${{ secrets.MEILISEARCH_SEARCH_KEY || vars.MEILISEARCH_SEARCH_KEY || 'e1eebc3950796ae3ead1c39d2c80f4148212c344a36fb6ba9e9ec91d7a7f4489' }}
          # Master key for indexing during build (write permissions, keep secret!)
          # This is only used during build to index content, not exposed to frontend
          MEILISEARCH_MASTER_KEY: ${{ secrets.MEILISEARCH_MASTER_KEY }}
          # Sentry configuration for error tracking
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_RELEASE: ${{ github.sha }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: build-output-log
          path: build-output.log
          retention-days: 7
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

