name: Test CodeQL Fixes

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'static/**'
      - 'src/**'
      - 'docusaurus.config.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  test-codeql:
    name: Test CodeQL Fixes
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run local CodeQL checker
      run: npm run check:codeql:simple
    
    - name: Check for unused variables
      run: |
        echo "Checking for unused variables..."
        # This will be caught by the CodeQL checker
        npm run check:codeql:simple || true

