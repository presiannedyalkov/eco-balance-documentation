name: Update Security Status

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
  # Also run when code scanning alerts change (CodeQL)
  push:
    branches:
      - main
    paths:
      - '.github/workflows/codeql-analysis.yml'

jobs:
  update-status:
    name: Update Security Status in README
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Update security status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/update-security-status.js
      
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet README.md; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add README.md
          git commit -m "chore: update security alerts status [skip ci]" || exit 0
          
          # Push with retries
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "✅ Successfully pushed changes"
              exit 0
            else
              echo "⚠️ Push attempt $i failed, retrying..."
              sleep 2
            fi
          done
          
          echo "❌ Failed to push after 3 attempts"
          exit 1

