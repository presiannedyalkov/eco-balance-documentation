name: Check Links

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
      - 'strategic/**'
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'docs/**'
      - 'strategic/**'
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  check-links:
    name: Check Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: '--accept 200,201,202,301,302,303,307,308 --exclude-all-private --exclude-mail --timeout 20 --max-concurrency 10'
          fail: true
          files: |
            **/*.md
            !node_modules/**/*.md
            !build/**/*.md
            !.docusaurus/**/*.md
            !_versions/**/*.md
            !archive/**/*.md
          base: 'https://presiannedyalkov.github.io/eco-balance-documentation'
        continue-on-error: true
      
      - name: Upload link check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: lychee-out.md
          retention-days: 7
          if-no-files-found: ignore

