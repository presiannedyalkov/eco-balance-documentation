name: Release Automation

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (YYYY-MM format)'
        required: false
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat VERSION 2>/dev/null || echo "")
          fi
          
          if [ -z "$VERSION" ]; then
            echo "âŒ No version found in VERSION file or input"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Get release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Get merged PRs since last release
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous release found, including all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Last release: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Get closed issues for this version
          # Note: This requires issues to be linked to milestones or tagged
          
          RELEASE_NOTES="## Release $VERSION
          
          ### Changes
          $COMMITS
          
          ### Documentation
          - Full documentation available at: https://docs.eco-balance.cc/
          - Download PDF/EPUB: See [Releases](https://github.com/presiannedyalkov/eco-balance-documentation/releases)
          "
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check for exported files
        id: exports
        run: |
          # Check if export files exist locally (they won't for monthly releases)
          EPUB_FILES=$(find exports -name "*.epub" -type f 2>/dev/null | head -1 || echo "")
          PDF_FILES=$(find exports -name "*.pdf" -type f 2>/dev/null | head -1 || echo "")
          
          FILE_LIST=""
          if [ -n "$EPUB_FILES" ] && [ -f "$EPUB_FILES" ]; then
            FILE_LIST="${FILE_LIST}${EPUB_FILES}"$'\n'
            echo "Found EPUB: $EPUB_FILES"
            echo "has_epub=true" >> $GITHUB_OUTPUT
          else
            echo "has_epub=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$PDF_FILES" ] && [ -f "$PDF_FILES" ]; then
            FILE_LIST="${FILE_LIST}${PDF_FILES}"$'\n'
            echo "Found PDF: $PDF_FILES"
            echo "has_pdf=true" >> $GITHUB_OUTPUT
          else
            echo "has_pdf=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$FILE_LIST" ]; then
            echo "file_list<<EOF" >> $GITHUB_OUTPUT
            printf "%s" "$FILE_LIST" | sed '$ s/\\n$//' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_exports=true" >> $GITHUB_OUTPUT
          else
            echo "has_exports=false" >> $GITHUB_OUTPUT
            echo "Note: Export files are created separately in daily export releases (export-vYYYY-MM-DD tags)."
          fi
      
      - name: Create GitHub Release (Monthly Version)
        uses: softprops/action-gh-release@v1
        with:
          # Monthly version: v2025-11 (from VERSION file, for releases)
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Release v${{ steps.version.outputs.version }} (Monthly)"
          body: |
            ${{ steps.release_notes.outputs.notes }}
            
            **ðŸ“¥ Download PDF/EPUB:** PDF and EPUB exports are created in separate daily export releases. Look for releases tagged `export-vYYYY-MM-DD` in the [releases page](https://github.com/${{ github.repository }}/releases) for the latest exports.
          draft: false
          prerelease: false
          files: ${{ steps.exports.outputs.file_list }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

