name: Release Automation

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (YYYY-MM format)'
        required: false
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat VERSION 2>/dev/null || echo "")
          fi
          
          if [ -z "$VERSION" ]; then
            echo "âŒ No version found in VERSION file or input"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Get release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO_URL="${{ github.repository }}"
          
          # Get last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Get commit information
          if [ -z "$LAST_TAG" ]; then
            echo "No previous release found, including all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
            COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
            COMMIT_RANGE="HEAD"
          else
            echo "Last release: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            COMMIT_COUNT=$(git rev-list --count ${LAST_TAG}..HEAD 2>/dev/null || echo "0")
            COMMIT_RANGE="${LAST_TAG}..HEAD"
          fi
          
          # Get file statistics
          if [ -z "$LAST_TAG" ]; then
            FILES_ADDED=$(git diff --name-status --diff-filter=A HEAD~1 HEAD 2>/dev/null | wc -l || echo "0")
            FILES_MODIFIED=$(git diff --name-status --diff-filter=M HEAD~1 HEAD 2>/dev/null | wc -l || echo "0")
            FILES_DELETED=$(git diff --name-status --diff-filter=D HEAD~1 HEAD 2>/dev/null | wc -l || echo "0")
            LINES_STAT=$(git diff --shortstat HEAD~1 HEAD 2>/dev/null || echo "N/A")
            DIFF_URL="https://github.com/${REPO_URL}/compare/HEAD~1...HEAD"
          else
            FILES_ADDED=$(git diff --name-status --diff-filter=A ${LAST_TAG}..HEAD 2>/dev/null | wc -l || echo "0")
            FILES_MODIFIED=$(git diff --name-status --diff-filter=M ${LAST_TAG}..HEAD 2>/dev/null | wc -l || echo "0")
            FILES_DELETED=$(git diff --name-status --diff-filter=D ${LAST_TAG}..HEAD 2>/dev/null | wc -l || echo "0")
            LINES_STAT=$(git diff --shortstat ${LAST_TAG}..HEAD 2>/dev/null || echo "N/A")
            DIFF_URL="https://github.com/${REPO_URL}/compare/${LAST_TAG}...HEAD"
          fi
          
          TOTAL_FILES=$((FILES_ADDED + FILES_MODIFIED + FILES_DELETED))
          
          # Get release date
          RELEASE_DATE=$(date -u +"%B %d, %Y")
          
          # Build comprehensive release notes - build line by line to avoid YAML parser issues
          {
            printf '## Release %s\n\n' "${VERSION//-/.}"
            printf '**Release Date:** %s\n' "${RELEASE_DATE}"
            printf '**Version:** %s\n' "${VERSION//-/.}"
            printf '**Previous Version:** %s\n\n' "${LAST_TAG:-'N/A'}"
            printf '---\n\n'
            printf '## ðŸ“ˆ Statistics\n\n'
            printf '- **Commits:** %s commits since %s\n' "${COMMIT_COUNT}" "${LAST_TAG:-'beginning'}"
            printf '- **Files Changed:** %s files\n' "${TOTAL_FILES}"
            printf '  - Added: %s files\n' "${FILES_ADDED}"
            printf '  - Modified: %s files\n' "${FILES_MODIFIED}"
            printf '  - Deleted: %s files\n' "${FILES_DELETED}"
            printf '- **Lines Changed:** %s\n\n' "${LINES_STAT}"
            printf '---\n\n'
            printf '## ðŸ”„ Changes Since Last Release\n\n'
            printf '### Commits\n'
            if [ -n "$COMMITS" ]; then
              printf '%s\n' "$COMMITS"
            else
              printf 'No commits found\n'
            fi
            printf '\n### Diff Summary\n'
            printf '[View full diff](%s)\n\n' "${DIFF_URL}"
            printf '---\n\n'
            printf '## ðŸ“ Detailed Changelog\n\n'
            printf '### Added\n'
            if [ -n "$COMMITS" ]; then
              printf '%s\n' "$COMMITS"
            else
              printf 'No commits found\n'
            fi
            printf '\n### Changed\n'
            printf 'See diff for detailed changes.\n\n'
            printf '---\n\n'
            printf '## ðŸ”— Related\n\n'
            printf '- [Full Diff](%s)\n' "${DIFF_URL}"
            printf '- [Documentation](https://docs.eco-balance.cc/)\n'
            printf '- [Download PDF/EPUB](https://github.com/%s/releases)\n' "${REPO_URL}"
          } > /tmp/release_notes.txt
          
          # Output to GITHUB_OUTPUT using heredoc pattern
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check for exported files
        id: exports
        run: |
          # Check if export files exist locally (they won't for monthly releases)
          EPUB_FILES=$(find exports -name "*.epub" -type f 2>/dev/null | head -1 || true)
          PDF_FILES=$(find exports -name "*.pdf" -type f 2>/dev/null | head -1 || true)
          
          if [ -n "$EPUB_FILES" ] && [ -f "$EPUB_FILES" ]; then
            echo "has_epub=true" >> $GITHUB_OUTPUT
            echo "Found EPUB: $EPUB_FILES"
          else
            echo "has_epub=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$PDF_FILES" ] && [ -f "$PDF_FILES" ]; then
            echo "has_pdf=true" >> $GITHUB_OUTPUT
            echo "Found PDF: $PDF_FILES"
          else
            echo "has_pdf=false" >> $GITHUB_OUTPUT
          fi
          
          if ([ -n "$EPUB_FILES" ] && [ -f "$EPUB_FILES" ]) || ([ -n "$PDF_FILES" ] && [ -f "$PDF_FILES" ]); then
            echo "has_exports=true" >> $GITHUB_OUTPUT
          else
            echo "has_exports=false" >> $GITHUB_OUTPUT
            echo "Note: Export files are created separately in daily export releases (export-vYYYY-MM-DD tags)."
          fi
      
      - name: Create GitHub Release (Monthly Version)
        uses: softprops/action-gh-release@v2
        with:
          # Monthly version: v2025-11 (from VERSION file, for releases)
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Release v${{ steps.version.outputs.version }} (Monthly)"
          body: |
            ${{ steps.release_notes.outputs.notes }}
            
            **ðŸ“¥ Download PDF/EPUB:** PDF and EPUB exports are created in separate daily export releases. Look for releases tagged `export-vYYYY-MM-DD` in the [releases page](https://github.com/${{ github.repository }}/releases) for the latest exports.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

